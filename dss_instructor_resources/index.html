<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS Instructor Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .header {
            display: flex;
            align-items: flex-start;
            padding: 20px 20px 15px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            border-radius: 5px;
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header-content h1 {
            font-size: 1.1em;
            font-weight: normal;
            text-transform: uppercase;
            margin: 0;
            color: #d32f2f;
        }

        .header-content h2:first-of-type {
            margin-top: 3px;
            font-size: 0.8em;
        }

        .header-content h2:nth-of-type(2) {
            margin-top: -4px;
            font-size: 0.8em;
        }

        .header-content h2 {
            font-size: 1em;
            font-weight: normal;
            margin: 5px 0;
            color: #666;
        }

        .social-links {
            margin-top: 8px;
            font-size: 0.8em;
            color: #666;
        }

        .social-links a {
            color: #666;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
            padding: 8px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav a {
            text-decoration: none;
            font-size: 1em;
            font-weight: normal;
            color: #888;
            white-space: nowrap;
        }

        .nav a.active {
            color: #d32f2f;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav span {
            color: #888;
        }

        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav span {
                display: none;
            }

            .social-links {
                display: none;
            }
        }

        .content {
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        p {
            margin: 1em 0;
        }

        a {
            color: #d32f2f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .highlight {
            color: #d32f2f;
            font-size: 1.1em;
            margin-top: 1.5em;
            margin-bottom: 0.2em;
            font-weight: 500;
        }

        .highlight + p {
            margin-top: 0;
        }

        p + ul {
            margin-top: 0;
        }

        .highlight + ul {
            margin-top: 0;
        }
        
        h3 {
            color: #666;
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 0.2em;
            font-weight: 500;        
        }

        .chapter-tag {
            color: #888;
            font-size: 1em;
            font-weight: normal;
        }

        .updated {
            font-size: 0.85em;
            color: #888;
            margin-left: 5px;
        }
    
        @media (max-width: 768px) {
            .nav span {
                display: none;
            }

            .container-row {
                flex-direction: column;
            }
        }

        .container {
            padding: 10px 25px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container-full-width {
            width: 100%;
            margin-bottom: 20px;
        }

        .container-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .container-half {
            flex: 1;
            padding: 10px 25px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
            
        .container h2, .container p, .container ul, .container li, 
        .container-half h2, .container-half p, .container-half ul, .container-half li {
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }

        .container h2, .container-half h2 {
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
        }

        .container p, .container ul, .container-half p, .container-half ul {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .container ul, .container-half ul {
            padding-left: 20px;
        }

        .container a, .container-half a {
            color: #d32f2f;
            text-decoration: none;
        }

        .container a:hover, .container-half a:hover {
            text-decoration: underline;
        }

        .container p, .container-half p {
            margin-bottom: 0;
        }
        .container ul, .container-half ul {
            margin-top: 0;
        }
        .container ul li, .container-half ul li {
            margin-bottom: 0.5em;
        }
            
        ul {
            margin-bottom: 0.5em;
        }

        ul li {
            margin-bottom: 0.5em;
        }

        ul > li > ul {
            margin-left: 20px;
            padding-left: 0;
        }   

        .container ul li, .container-half ul li {
            margin-bottom: 0.4em;
        }

        .container ul li ul, .container-half ul li ul {
            padding-top: 0;
        }

        .main-container {
            max-width: 900px;
        }

        .important-notes {
            background-color: #fff;
            padding: 15px 25px;
            margin: 20px 20px 20px 0;
            max-width: 700px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .important-notes h3 {
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
            margin-bottom: 0;
        }

        .important-notes ul {
            padding-top: 10px;
            padding-left: 20px;
        }

        .important-notes ul li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
