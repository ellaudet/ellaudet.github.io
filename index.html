            margin: 0;
            padding: 0;
            line-height: 1.5; /* Adjusted line spacing */
            color: #333; /* Slightly lighter black for readability */
        }

        .header {
            display: flex;
            align-items: center; /* Vertically align content */
            padding: 20px; /* Padding around the header */
            background-color: #f4f4f4; /* Light gray background */
            border-bottom: 1px solid #ddd;
        }

        .header img {
            border-radius: 5px;
            width: 120px; /* Adjusted size of the photo */
            height: auto;
            margin-right: 20px; /* Space between the image and the text */
            border: 1px solid #ddd;
        }

        .header-content {
            display: flex;
            flex-direction: column; /* Stack name and titles vertically */
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            color: #555; /* Dark gray for the name */
            margin: 0; /* Remove extra margin */
        }

        .header h2 {
            font-size: 1.2em;
            font-weight: normal;
            color: #777; /* Lighter gray for the subtitle */
            margin: 5px 0; /* Space between lines */
        }

        .nav {
            display: flex;
            justify-content: flex-start; /* Left-align navigation links */
            gap: 10px;
            padding: 10px 20px; /* Align with header padding */
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav a.active {
            color: #ff0000; /* Red for active page */
        }

        .nav a.inactive {
            color: #aaa; /* Gray for inactive links */
        }

        .nav span {
            color: #aaa; /* Gray separators */
        }

        .content {
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background for content */
        }

        .content img {
            float: right; /* Float photo to the right of the first paragraph */
            margin: 0 0 10px 20px; /* Add spacing around the image */
            border-radius: 5px;
            width: 150px;
            height: auto;
            border: 1px solid #ddd;
        }

        .dss-section {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .dss-section img {
            width: 150px; /* Placeholder image size */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .dss-section div {
            flex: 1;
        }

        p {
            text-align: justify; /* Justify text for better readability */
        }
    </style>
</head>
